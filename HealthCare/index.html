<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-Year Career Plan for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>10-Year Career Plan for Kids</h1>
    <p>Guide your children (ages 5 and 7) towards careers as a Lawyer, Doctor, Engineer, or Futures Day Trader.</p>

    <!-- Career Selection -->
    <div class="input-group">
      <label for="careerSelect">Select a Career:</label>
      <select id="careerSelect">
        <option value="lawyer">Lawyer</option>
        <option value="doctor">Doctor</option>
        <option value="engineer">Engineer</option>
        <option value="trader">Futures Day Trader</option>
      </select>
    </div>

    <!-- Display Plan -->
    <button onclick="displayPlan()">Show Plan</button>
    <div id="planOutput" class="plan-output"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
