<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Hindi Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>English to Hindi Translator</h1>
    <div class="input-group">
      <label for="inputText">Enter English Text:</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>
    </div>
    <button onclick="translateText()">Translate</button>
    <div class="input-group">
      <label for="outputText">Translated Hindi Text:</label>
      <textarea id="outputText" readonly placeholder="Translated text will appear here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
