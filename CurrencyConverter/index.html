<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <p>Convert INR (Indian Rupees) to USD (US Dollars)</p>
    <div class="converter">
      <input type="number" id="inrInput" placeholder="Enter amount in INR" min="0">
      <button id="convertBtn">Convert</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
