<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Slide Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="slider">
    <div class="slide-track">
      <div class="slide">
        <img src="images/image.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/image1.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="Image 3">
      </div>
      <div class="slide">
        <img src="images/image.jpg" alt="Image 4">
      </div>
      <!-- Duplicate slides for seamless looping -->
      <div class="slide">
        <img src="images/image1.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="images/image.jpg" alt="Image 3">
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="Image 4">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
