<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-Hour to 24-Hour Time Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>12-Hour to 24-Hour Time Converter</h1>
    <div class="input-group">
      <label for="inputTime">Enter Time (HH:MM AM/PM):</label>
      <input type="text" id="inputTime" placeholder="Example: 02:30 PM">
    </div>
    <button onclick="convertTime()">Convert</button>
    <div class="input-group">
      <label for="outputTime">Converted Time (24-Hour Format):</label>
      <input type="text" id="outputTime" readonly placeholder="Converted time will appear here...">
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
